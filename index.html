  <link rel="stylesheet" href="style.css">

              <path d="M1.5 6L4.5 9L10.5 3" stroke="white" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg class="indeterminate-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 6H11" stroke="white" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>           
          </span>
          <span class="checkbox__label">Label</span>
        </label>
